---
- hosts: 172.31.7.165
  become: yes
  become_method: sudo
  tasks:
    - name: unmount device
      shell: umount /dev/test-lvm/new-vol1
    - name: Deactivate a logical volume
      lvol:
           vg: test-lvm
           lv: new-vol1
           active: false
    - name: Remove the logical volume.
      lvol:
           vg: test-lvm
           lv: new-vol1
           state: absent
           force: yes
