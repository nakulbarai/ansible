---
- hosts: 10.243.101.209
  become: yes
  become_method: sudo
  tasks:
    - name: unmount logical volume
      mount:
           name: /mnt/lvm1
           src: /dev/test-lvm/new-vol1 
           fstype: ext3
           state: absent
    - file:
           path: /mnt/lvm1
           state: directory
           state: absent
           
    
    - name: Deactivate a logical volume
      lvol:
           vg: test-lvm
           lv: new-vol1
           active: false
           
    - name: Remove the logical volume.
      lvol:
           vg: test-lvm
           lv: new-vol1
           state: absent
           force: yes
           
    - name: Remove the volume group.
      lvg:
        vg: test-lvm
        state: absent

    - name: Remove the PV volume group.
      shell: pvremove /dev/xvdf /dev/xvdg 
